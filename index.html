<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="score-board">
            <div class="home-guest-design">
                <div class="home-score">
                    <h2 class="home-title">HOME</h2>
                    <div class="home-score-box">
                        <h3 id="home-score-el">0</h3>
                    </div>
                    <button class="btn" id="normal-score-el" onclick="incByNormalScoreHome()">+1</button>
                    <button class="btn" id="mid-score-el" onclick="incByMidScoreHome()">+2</button>
                    <button class="btn" id="large-score-el" onclick="incByLargeScoreHome()">+3</button>
                </div>
                <div class="guest-score">
                    <h2 class="guest-title">GUEST</h2>
                    <div class="guest-score-box">
                        <h3 id="guest-score-el">0</h3>
                    </div>
                    <button class="btn" onclick="incByNormalScoreGuest()">+1</button>
                    <button class="btn" onclick="incByMidScoreGuest()">+2</button>
                    <button class="btn" onclick="incByLargeScoreGuest()">+3</button>
                </div>
            </div>
            <button class="reset-btn" onclick="resetScores()">RESET</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
